    <h1>Exo 15. Le Défi FizzBuzz</h1>
    <!-- Votre code HTML ici -->
    <script>


        for (let i = 0; i <= 151; i++) {
            multiple(i)
        }

        function multiple(i) {
            if (i % 3 == 0 && i % 5 == 0) {
                console.log("FizzBuzz");
            } else if (i % 3 == 0) {
                console.log("Fizz");
            } else if (i % 5 == 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }
        

    </script>
