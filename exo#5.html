<body>
    <h1>Exo 5. Le Code Secret chez PixelBay</h1>
    <!-- Votre code HTML ici -->
    <script>
        // Code de départ
        let codeSecret = prompt("Quel est le code secret utilisé?");
        let codeName = "";

        // Utilisation de switch case pour déterminer la signification du code et l'afficher.
        switch (codeSecret) {
            case "Alpha":
                codeName = "Lancer la promotion de la semaine!";
                break;
            case "Bravo":
                codeName = "Réorganiser la section des jeux rétro!";
                break;
            case "Charlie":
                codeName = "Préparer la zone de démonstration pour les nouveaux arrivages!";
                break;
            case "Delta":
                codeName = "Vérifier l'inventaire des accessoires!";
            default:
                codeName = "Code secret inconnu";
        }
        console.log(codeName);
    </script>
