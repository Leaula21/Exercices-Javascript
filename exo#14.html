    <h1>Exo 14. Calculateur d'Année Bisextile pour PixelBay</h1>
    <!-- Votre code HTML ici -->
    <script>

        //    Utilisez prompt() pour demander à l'utilisateur d'entrer une année.

        let message = prompt('Entrez une année');

        function bisextile(annee) {
            if ((annee % 4 == 0 && annee % 100 != 0) || annee % 400 == 0) {
                console.log(true);
                alert(annee + " est bissextile");
                return true;
            } else {
                console.log(false);
                alert(annee + " n'est pas bissextile");
                return false;
            }
        }

        console.log(bisextile(parseInt(message)));






    </script>
